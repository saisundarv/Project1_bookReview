{% extends "layout.html" %}

{% block title %}
    Book Review - Sai
{% endblock %}

{% block body %}
    <h1>Log In</h1>

    <form action="{{ url_for('login') }}" method="post">

        <div class="form-group">
            <input class="form-control" name="name" type=text placeholder="Passenger Name">
        </div>

		<div class="form-group">
            <input class="form-control" name="password" type=password placeholder="Password">
        </div>
		
        <div class="form-group">
            <button class="btn btn-primary">Login</button>
        </div>
		<div class="form-group">
			<a href="/register" class="btn btn-primary">Click here to Register</a>
		</div>
    </form>

{% endblock %}
